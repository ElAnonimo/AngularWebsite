<h2>Contact</h2>
<p>Please email support@computersolutions.com</p>
<h3>Location</h3>
<div ng-repeat='location in locations'>
  <ul class='location'>
  	<li>{{location.name}}</li>
  	<li>{{location.street_location}}</li>
  	<li>{{location.city}}, {{location.state}}, {{location.zip}}</li>
  	<li>{{location.phone}}</li>
  </ul>
</div>
